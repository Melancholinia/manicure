<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/middle.css">
</head>

<body>
    <div class="container-xxl">
        <input type="range" disabled="disabled" class="slider2" min="1" max="1000" value="1000" step="1">
        <input type="range" class="slider" min="1" max="1000" value="500" step="1">
        <form action="ring1.html" method="GET" target="_blank" accept-charset="UTF-8"
            ectype="application/x-www-form-urlencoded" autocomplete="off" novalidate>
            <div id="choice" disabled="disabled" class="row">
                <div id="option-1" class="option col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <h2>MALE</h2>
                </div>
                <div id="option-2" class="option col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <h2>FEMALE</h2>
                </div>
            </div>
            <div class="row" id="decision">

                <input type="button" id="confirm" disabled="disabled" data-toggle="modal"
                    data-target="#exampleModalCenter" class="col-12 d-flex justify-content-center align-items-center"
                    value="CONFIRM">
            </div>
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-body justify-content-center text-center">
                            <p>You just made a choice!
                            </p>
                            <p>Or... DID YOU?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="love" disabled="disabled"></div>
    <div id="loveislove" disabled="disabled">
        LOVE IS LOVE!
    </div>
    <div id="slogan" disabled="disabled">
        517 Special To You & Us.
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/middle.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script>
        $('.grid').masonry({
            // set itemSelector so .grid-sizer is not used in layout
            itemSelector: '.grid-item',
            // use element for option
            columnWidth: '.grid-sizer',
            percentPosition: true
        })

        var elem = document.querySelector('.grid');
        var msnry = new Masonry(elem, {
            // options
            itemSelector: '.grid-item',
            columnWidth: 200
        });

        // element argument can be a selector string
        //   for an individual element
        var msnry = new Masonry('.grid', {
            // options
        });

    </script>
</body>

</html>
